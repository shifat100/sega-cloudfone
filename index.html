<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jsSMS KaiOS - Sega Master System &amp; Game Gear Emulator</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta http-equiv="Content-Security-Policy"
content="
  default-src 'self' https: data: blob:;
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https:;
  style-src 'self' 'unsafe-inline' https:;
  img-src * data: blob:;
  frame-src https:;
  connect-src https:;
">
<link rel="stylesheet" href="css/kaios-style.css"> <!-- Optional: for further styling -->
<style>/* Basic KaiOS-like styling - Optimized for 128x160px */
* {
  box-sizing: border-box;
}

*:focus {
  background: #005fcc;
  color: white;
  outline: 0px;
}

body {
  margin: 0;
  padding: 0;
  background-color: #000;
  color: #fff;
  /* Reduced font size for small screen legibility */
  font-family: 'Open Sans', sans-serif;
  font-size: 11px; 
  overflow: hidden;
  width: 128px;
  height: 160px;
}

.container {
  display: flex;
  flex-direction: column;
  height: 100vh; /* Should match 160px */
  width: 100vw;  /* Should match 128px */
  justify-content: space-between;
}

#emulator {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: #000;
}

#screen {
  background: #000;
  width: 100%; /* Forces 128px width */
  height: auto; /* Maintains aspect ratio */
  /* Remove fixed 256/192 to allow downscaling */
  max-width: 100%; 
  max-height: 100%; 
  display: none; 
  image-rendering: pixelated;
  -ms-interpolation-mode: nearest-neighbor;
}

#screen canvas {
  width: 100%;
  height: auto;
  display: block;
}

#status {
  text-align: center;
  padding: 2px;
  min-height: 14px;
  font-size: 9px;
  color: #aaa;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ROM List Container */
#rom-list-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

#search-box {
    width: 100%;
    padding: 2px;
    flex-shrink: 0;
}

#search-input {
    width: 100%;
    padding: 2px 4px;
    font-size: 11px; /* Readable on small screen */
    height: 22px;
    background-color: #333;
    color: #fff;
    border: 1px solid #555;
    border-radius: 2px;
}

#romList {
  list-style: none;
  padding: 0;
  margin: 0;
  width: 100%;
  flex-grow: 1;
  overflow-y: auto;
  overflow-x: hidden;
}

#romList li {
  padding: 4px 6px; /* Reduced padding */
  border-bottom: 1px solid #333;
  font-size: 11px;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis; /* Handle long file names */
}

#romList li.rom-group-header {
  background-color: #646262;
  font-weight: bold;
  font-size: 10px;
  padding: 2px 6px;
  color: #ccc;
}

#romList li.selected {
  background-color: #005fcc; 
  color: #fff;
}

/* Softkey Bar - Critical for 160px height */
.softkey-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 2px 4px; /* Very tight padding */
  background-color: #1a1a1a;
  color: #fff;
  font-size: 10px; /* Smallest readable font */
  font-weight: 600;
  text-transform: uppercase;
  height: 22px; /* Fixed height to ensure room for content above */
  flex-shrink: 0;
  border-top: 1px solid #333;
}

.softkey {
  flex: 1;
  white-space: nowrap;
}
.softkey-left { text-align: left; }
.softkey-center { text-align: center; font-weight: bold; }
.softkey-right { text-align: right; }</style>
</head>
<body>
<div class="container">
  <div id="emulator">
    <!-- Screen will be created by JS and added here -->
    <!-- ROM List and Search box are now static in the HTML -->
    <div id="rom-list-container">
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Search ROMs...">
        </div>
        <!-- The ROM list (ul) will be created by JS and added inside this container -->
    </div>
  </div>

  <div class="softkey-bar">
    <div id="softkey-left" class="softkey softkey-left"></div>
    <div id="softkey-center" class="softkey softkey-center"></div>
    <div id="softkey-right" class="softkey softkey-right"></div>
  </div>
</div>

</html>
